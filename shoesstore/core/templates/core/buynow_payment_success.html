{% extends "core/base.html" %}
{% load static %}
{% block content %}

<div class="success-container">
    <div class="success-card">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Payment Successful!</h1>
        <p>Thank you for your purchase. Your order has been confirmed.</p>
        
        <div class="order-details">
            <h2>Order Summary</h2>
            <div class="product-info">
                <img src="{{ shoe.image.url }}" alt="{{ shoe.name }}">
                <div class="product-details">
                    <h3>{{ shoe.name }}</h3>
                    <p class="price">â‚¹{{ shoe.discounted_price }}</p>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <a href="{% url 'shoedetails' shoe.id %}" class="view-product">
                <i class="fas fa-eye"></i> View Product
            </a>
            <a href="{% url 'home' %}" class="continue-shopping">
                <i class="fas fa-shopping-bag"></i> Continue Shopping
            </a>
        </div>
    </div>
</div>

<style>
:root {
    --primary: #007bff;
    --secondary: #00ff88;
    --gradient: linear-gradient(45deg, var(--primary), var(--secondary));
}

.success-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background: linear-gradient(135deg, #ffffff, #f8f9fa);
    border-radius: 30px;
    box-shadow: 0 20px 40px rgba(0, 123, 255, 0.1);
}

.success-card {
    position: relative;
    overflow: hidden;
    padding: 40px;
    border-radius: 20px;
    background: white;
}

.success-card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(45deg, 
        rgba(0, 123, 255, 0.05), 
        rgba(0, 255, 136, 0.05)
    );
    z-index: 0;
}

.success-icon {
    position: relative;
    width: 100px;
    height: 100px;
    margin: 0 auto 30px;
    background: var(--gradient);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: pulseGlow 2s infinite;
}

.success-icon i {
    font-size: 50px;
    color: white;
    animation: checkmark 0.8s ease-in-out;
}

.success-card h1 {
    background: var(--gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 20px;
}

.order-details {
    position: relative;
    background: linear-gradient(145deg, #ffffff, #f8f9fa);
    border: 1px solid rgba(0, 123, 255, 0.1);
    border-radius: 20px;
    padding: 30px;
    margin: 40px 0;
    box-shadow: 0 10px 20px rgba(0, 123, 255, 0.05);
}

.order-details h2 {
    color: var(--primary);
    font-size: 1.5rem;
    margin-bottom: 20px;
}

.product-info {
    display: flex;
    align-items: center;
    gap: 25px;
    padding: 20px;
    background: white;
    border-radius: 15px;
    transition: transform 0.3s ease;
}

.product-info:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 123, 255, 0.1);
}

.product-info img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 15px;
    border: 2px solid rgba(0, 123, 255, 0.1);
}

.price {
    font-size: 1.5rem;
    background: var(--gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 700;
}

.action-buttons {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-top: 40px;
}

.view-product, .continue-shopping {
    padding: 15px 30px;
    border-radius: 12px;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: all 0.3s ease;
}

.view-product {
    background: white;
    border: 2px solid var(--primary);
    color: var(--primary);
}

.view-product:hover {
    background: var(--primary);
    color: white;
    transform: translateY(-3px);
}

.continue-shopping {
    background: var(--gradient);
    color: white;
    border: none;
    position: relative;
    overflow: hidden;
}

.continue-shopping::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: 0.5s;
}

.continue-shopping:hover::before {
    left: 100%;
}

@keyframes pulseGlow {
    0%, 100% { box-shadow: 0 0 20px rgba(0, 123, 255, 0.3); }
    50% { box-shadow: 0 0 30px rgba(0, 255, 136, 0.5); }
}

@keyframes checkmark {
    0% { transform: scale(0) rotate(-45deg); }
    70% { transform: scale(1.2) rotate(-45deg); }
    100% { transform: scale(1) rotate(-45deg); }
}

@media (max-width: 576px) {
    .success-container {
        margin: 20px;
        padding: 20px;
    }

    .success-card {
        padding: 30px 20px;
    }

    .action-buttons {
        grid-template-columns: 1fr;
    }

    .success-card h1 {
        font-size: 2rem;
    }
}
</style>
{% endblock %}
